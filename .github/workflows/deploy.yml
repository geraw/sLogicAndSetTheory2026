name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"           # change to "pnpm" or "yarn" if you use those

      # If you use pnpm, add:
      # - uses: pnpm/action-setup@v4
      #   with:
      #     version: 9
      # And set cache: "pnpm" above

      - name: Install deps
        run: npm ci

      - name: Build Slidev
        # If your repo is NOT <username>.github.io, ensure the base path is set:
        # Option A: pass it explicitly: slidev build --base "/<repo>/"
        # Option B: configure "slidev.base" in package.json (recommended)
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
