name: Deploy Slidev to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # âœ… Installs Playwright Chromium browser dependencies
      - uses: microsoft/playwright-github-action@v1

      - name: Build Slidev with correct base (no export)
        run: npx slidev build --base "/sLogicAndSetTheory2026/"
        env:
          SLIDEV_EXPORT: ""   # ensures Slidev doesn't auto-export PDF

      # optional: generate PDF/PNG exports if desired
      # - run: npm run export

      - name: Add SPA fallback (for GitHub Pages)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
